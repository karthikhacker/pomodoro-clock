<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>JS-POMODORO</title>
  </head>
  <body>
    <section id="clock">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-12">
            <h1>POMODORO CLOCK</h1>
          </div>
          <div class="col-sm-12 col-md-8 col-lg-6 col-lg-offset-3">
           <div class="panel panel-primary">
             <div class="panel-heading">
                <h2 id="counter">25</h2>
             </div>
             <div class="panel-body">
               <div class="row">
                 <div class="col-sm-12 col-md-8 col-lg-6">
                   <button type="button" id="start" class="btn btn-success">START</button>
                 </div>
                 <div class="col-sm-12 col-md-8 col-lg-6">
                   <button type="button" id="reset" class="btn btn-info">RESET</button>
                 </div>
               </div>
               <div class="row">
                 <div class="col-sm-12 col-md-8 col-lg-6 col-lg-offset-3">
                   <h3>Session Time</h3>
                   <button type="button" id="minusSessionTime" class="btn btn-info"><span class="glyphicon glyphicon-minus"></span></button>
                   <button type="button" id="plusSessionTime" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span></button>
                 </div>
               </div>
             </div>
           </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
